---
layout: master
title: Blog
---

<section id="blog">
  <hgroup>
    <h1>Blog</h1>
  </hgroup>
  {% for post in site.posts %}
	<article>
		<h2><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h2>
		{{ post.content }}
	</article>
	{% endfor %}
</section>
